<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 >Password Generator</h1>

<!--show password-->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span data-copyMsg></span>
                <img src="assets\copy.svg" width="23" height="23" alt="copi">
            </button>
        </div>

    <!--show lengtth-->
        <div class="input-container" >

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
        


<!--slider-->
        <input class="slider" type="range" min="1" max="21" class="slide" step="1" data-lengthSlider aria-label="range">
        
<!--data-lengthSlider= custom attribute given to elemts on which javascript will be applied-->

<!--checkbox box-->
        <div class="check">
        <input type="checkbox" id="uppercase" >
        <label for="uppercase">Includes upper case letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lower case letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers letters</label> 
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes symbols letters</label>
        </div>

<!--strength-->
        <div class="strength-container">
            <p>strength</p>
            <div class="indicator" data-indicator></div>
        </div>

<!--generate button-->
        <button class="generateButton">Generate password</button>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
